<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error de conexión</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 60px;
            margin: 0;
            color: #d9534f;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #0275d8;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <img src="404.1.png">
        <p>Servicio no disponible</p>
        <p>La página no está respondiendo en este momento.</p>
        <button onclick="location.reload()">Reintentar</button>
    </div>

</body>
</html>
